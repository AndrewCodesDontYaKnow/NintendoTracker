<!DOCTYPE html>
<html lang="en">

<head>
  <title>Log In</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap Stylesheet Link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- Custom Stylesheet Link -->
  <link href="./assets/css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1 class="display-4">Log into Nintendo Tracker</h1>
          <form class="login">
            <div class="form-group">
              <label for="email-input">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="email@email.com">
            </div>
            <div class="form-group">
              <label for="password-input">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-lg btn-success">Login</button>
          </form>
          <br />
          <p>Or sign up <a href="/signup">here</a></p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="card-body">
      Powered by <a href="https://rawg.io/apidocs">RAWG API</a>
      <br>
      Click <a href="https://github.com/AndrewCodesDontYaKnow/NintendoTracker">here</a> to view the source code on
      Github.
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
