<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap Stylesheet Link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Pretendo font -->
  <!-- <link rel="stylesheet" href="/public/assets/fonts/Pretendo.ttf"> -->

  <!-- Custom Stylesheet Link -->
  <link rel="stylesheet" href="/assets/css/styles.css" type="text/css">

  <title>Nintendo Tracker</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Nintendo Tracker says "Hello World"</h1>
      <p class="lead">Search for Nintendo games!</p>
      <hr class="my-2">
      <label for="gameSearch">Search for a game below</label>
      <input class="form-control" id="gameSearch" placeholder="Super Mario Bros.">
      <p class="lead">
        <a id="searchButton" class="btn btn-lg btn-primary" role="button">Search games!</a>
      </p>
    </div>

  </div>
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img id="gameImage" src="..." class="card-img-top" width="100" height="100">
        <button id="gameSave" type="submit" class="btn btn-lg btn-success">Save</button>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 id="gameTitle" class="card-title">Game Title</h5>
          <p id="score" class="card-text">Metacritic Score: placeholder</p>
          <p id="originalCon" class="card-text">Originally released on: placeholder</p>
          <p id="recentCon" class="card-text">Most recent console: placeholder</p>
          <p id="releaseDate" class="card-text">Release Date: placeholder</p>
          <p id="genres" class="card-text">Genres:</p>
        </div>
      </div>
    </div>
  </div>


  <footer>
    <div class="card-body">
      Powered by <a href="https://rawg.io/apidocs">RAWG API</a>
      <br>
      Click <a href="https://github.com/AndrewCodesDontYaKnow/NintendoTracker">here</a> to view the source code on
      Github.
    </div>
  </footer>
</body>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Custom JS -->
<script src="/assets/js/script.js"></script>

</html>
