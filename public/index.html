<head>
  <meta charset="UTF-8">

  <!-- Custom Stylesheet Link -->

  <title>Nintendo Tracker</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Nintendo Tracker says "Hello World"</h1>
      <p class="lead">Search for Nintendo games!</p>
      <hr class="my-2">
      <p>More info</p>
      <input id="gameSearch" type="text">
      <button id="searchButton">Search games</button>
      <p class="lead">
        <a class="btn btn-lg btn-danger" href="Jumbo action link" role="button">Click here!</a>
      </p>
    </div>

  </div>
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img id="gameImage" src="..." class="card-img" width="100" height="100">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 id="gameTitle" class="card-title ">Game Title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
            content. This content is a little bit longer.</p>
          <p class="card-text"><small class="text-muted">Most recent console release</small></p>
        </div>
      </div>
    </div>
  </div>


  <footer>


  </footer>
</body>
