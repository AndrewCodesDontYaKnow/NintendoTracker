<body style="background-color: #e4000f;height: 423px;">
    <div>
        <div class="header-blue"
            style="background: linear-gradient(-8deg, #e4000f 60%, rgba(0,0,0,0) 79%, #444444 100%);background-color: #444444;width: 1201px;height: 74px;">
            <nav class="navbar navbar-light navbar-expand-md fixed-top navigation-clean-search">
                <div class="container-fluid"><a class="navbar-brand" href="#"
                        style="font-size: 26px;">NinTracker</a><button data-toggle="collapse" class="navbar-toggler"
                        data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                            class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"></li>
                        </ul>
                        <form class="form-inline mr-auto" target="_self">
                            <div class="form-group"><label for="search-field"></label><input
                                    class="form-control search-field" type="search" id="search-field" name="search">
                            </div>
                        </form><span class="navbar-text"> </span><a class="btn btn-light action-button" role="button"
                            href="/logout" style="background-color: #444444;">Log Out</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div>
        <div class="container" style="padding: 21px;">
            <div class="row" style="text-align: center;margin: -0;width: 100%;">
                <div class="col" style="width: 100%;">
                    <form class="search-form"
                        style="margin: 5px 5px;width: 100%;text-align: center;border-radius: 10;border-width: -2px;border-style: solid;">
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text"
                                    style="background-color: #fecb00;"><i class="fa fa-search"></i></span></div><input
                                class="form-control" type="text" id="gameSearch" placeholder="Find a game!"
                                style="background-color: #444444;">
                            <div class="input-group-append"><button class="btn btn-light" id="searchButton"
                                    type="button" style="background-color: #e4000f;color: #ffffff;">Search </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card d-none" id="gameInfoCard" style="filter: contrast(100%) grayscale(0%);">
                        <div class="card-body"
                            style="color: #ffffff;background-color: #444444;border-style: solid;border-radius: 8px;">
                            <img id="gameImage" src="" class="card-img-top">
                            <div class="col-8 float-left">
                                <h5 id="gameTitle" class="card-title"></h5>
                                <p id="score" class="card-text"></p>
                                <p id="originalCon" class="card-text"></p>
                                <p id="recentCon" class="card-text"></p>
                                <p id="releaseDate" class="card-text"></p>
                                <p id="genres" class="card-text"></p>
                            </div>
                            <div class="col-4 align-self-center h-100 float-right"><button class="btn btn-light mt-5"
                                    id="gameSave" type="submit"
                                    style="background-color: #008c47;color: #ffffff;padding: 15px;font-size: 20px;border-width: 4px;border-radius: 39px;width: 89px;height: 80px;">Save&nbsp;</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-7 col-md-6 float-sm-right d-none" id="savedGameBox" style="color: #ffffff;">
                    <h5 style="text-align: left;color: #ffffff;margin-top: 14px;">Saved Games</h5>
                    <ul class="list-group" id="savedGames"></ul>
                </div>
        <li id="savedGames" class="list-group list-group-flush savedGames">
        </li>
      </div>
      <div class="jumbotron-fluid" style="max-width: 540px;">
        <div class="row no-gutters">
          <!-- <div class="col-md-6 col-md-offset-3">
            <h2>Welcome <span class="member-name"></span></h2>
          </div> -->
          <div class="col-md-4">
            <!-- add to image if needed width="100" height="100" -->
            <img id="gameImage" src="" class="card-img-top">
            <button id="gameSave" type="submit" class="btn btn-lg btn-success">Save</button>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 id="gameTitle" class="card-title"></h5>
              <p id="score" class="card-text"></p>
              <p id="originalCon" class="card-text"></p>
              <p id="recentCon" class="card-text"></p>
              <p id="releaseDate" class="card-text"></p>
              <p id="genres" class="card-text"></p>
            </div>
        </div>
    </div>
    <div class="text-left" id="gameInfoBox" style="width: 348px;margin: auto;"></div>
    <div class="footer-basic"
        style="width: 100%;background: linear-gradient(168deg, #e4000f 41%, #444444 64%);background-color: #e4000f;color: #ffffff;">
        <footer>
            <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i
                        class="icon ion-social-snapchat"></i></a><a href="#"><i
                        class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="#">Services</a></li>
                <li class="list-inline-item"><a href="#">About</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            </ul>
            <p class="copyright">Company Name Â© 2017</p>
        </footer>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
